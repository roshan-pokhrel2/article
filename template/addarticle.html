{% extends 'index.html'%}
{% load static %}

{% block title %}   AddArticles       {% endblock %}



{% block body %}  <br><br>
<h2 style="color: rgb(245, 114, 114);" >Enter The Requird Data To post Your Article Here</h2>
<div class="container-fluid">
    <br><br>
    <form action="/addarticles" method="POST"> {% csrf_token %}
        <input type="text" name='user' class="form-control" placeholder="User name"><br><br>
        <input type="text"  name='title' class="form-control" placeholder="title"><br><br>
        <div class="form-group">
            <!-- <label for="exampleFormControlTextarea1">Description</label> -->
            <textarea class="form-control" name='desc' rows="3" cols="8" placeholder="Description"></textarea>
          </div><br><br>
          <input type="text" class="form-control"  name='date' placeholder="date in YYYY-MM-D"><br><br>
          <input type="text" class="form-control"  name='url' placeholder="URL of Image"><br><br>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Publish Article</button>
    </form>
</div>
{% endblock %}
